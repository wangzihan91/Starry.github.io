<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; background: #0e0e10; color: white; }/* 解锁界面 */
.unlock-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #2b1055, #7597de);
  animation: fadeIn 1s ease-in-out;
}

.unlock-container input {
  padding: 12px 18px;
  border-radius: 25px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 18px;
  margin-top: 20px;
  transition: transform 0.2s;
}

.unlock-container input:focus {
  transform: scale(1.05);
}

button {
  margin-top: 25px;
  padding: 10px 24px;
  border: none;
  border-radius: 25px;
  background: #00b4d8;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #0096c7;
  transform: scale(1.05);
}

/* 滑动界面 */
.slide-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  -webkit-overflow-scrolling: touch;
}

section {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 2em;
  scroll-snap-align: start;
  transition: all 0.8s ease;
}

section:nth-child(1) { background: linear-gradient(135deg, #1f4037, #99f2c8); }
section:nth-child(2) { background: linear-gradient(135deg, #373B44, #4286f4); }
section:nth-child(3) { background: linear-gradient(135deg, #fc466b, #3f5efb); }

/* 动画 */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.shape {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  animation: float 6s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

.floating { animation: float 4s infinite ease-in-out alternate; }

/* 滑动提示 */
.swipe-hint {
  position: absolute;
  bottom: 30px;
  font-size: 16px;
  opacity: 0.8;
  animation: hint 1.2s infinite;
}

@keyframes hint {
  0%, 100% { transform: translateY(0); opacity: 0.8; }
  50% { transform: translateY(8px); opacity: 0.4; }
}

  </style>
</head>
<body>
  <div class="unlock-container" id="unlock">
    <h1>🔒 输入密码解锁</h1>
    <input type="password" id="password" placeholder="输入密码...">
    <button onclick="checkPassword()">解锁</button>
  </div>  <div class="slide-container" id="slides" style="display:none;">
    <section>
      <div>
        <h2>欢迎来到第二界面</h2>
        <p>这是一个带动画的炫酷界面 ✨</p>
      </div>
      <div class="swipe-hint">⬆️ 向上滑动继续</div>
      <div class="shape" style="top:20%; left:10%;"></div>
      <div class="shape" style="bottom:10%; right:15%; animation-delay:1s;"></div>
      <div class="shape" style="top:50%; right:30%; animation-delay:2s;"></div>
    </section><section>
  <div>
    <h2>第二页动画展示</h2>
    <p>流畅的滑动与动态背景</p>
  </div>
  <div class="swipe-hint">⬆️ 向上滑动进入最后一页</div>
  <div class="shape floating" style="top:40%; left:20%;"></div>
  <div class="shape floating" style="bottom:20%; right:10%; animation-delay:1.5s;"></div>
</section>

<section id="final">
  <div>
    <h2>即将跳转...</h2>
    <p>请稍候</p>
  </div>
</section>

  </div>  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === 'xiaoyuniubi') {
        document.getElementById('unlock').style.display = 'none';
        document.getElementById('slides').style.display = 'block';
        document.body.style.overflow = 'hidden';
        document.getElementById('slides').scrollTop = 0;
      } else {
        alert('密码错误！');
      }
    }

    const slides = document.getElementById('slides');
    slides.addEventListener('scroll', () => {
      const finalSection = document.getElementById('final');
      const rect = finalSection.getBoundingClientRect();
      if (rect.top < window.innerHeight / 1.5) {
        setTimeout(() => {
          window.location.href = 'https://b23.tv/RtDSAPY';
        }, 1000);
      }
    });
  </script></body>
</html>
